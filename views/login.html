<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
  <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
  <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div id="app" class="container">
    <div class="page-header">
      <h1>登录</h1>
    </div>
    <form @submit.prevent="login">
      <div class="form-group">
        <label for="username">手机号码</label>
        <input type="text" v-model="user.phone" name="username" class="form-control" id="username" maxlength="11"
          placeholder="请输入您的手机号">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">密码</label>
        <input type="password" class="form-control" id="exampleInputPassword1" v-model="user.password"
          placeholder="请输入密码">
      </div>
      <a class="btn btn-default" href="/register">立即注册</a>
      <button type="submit" class="btn btn-primary">登录</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data() {
        return {
          user: {
            phone: '',
            password: ''
          }
        }
      },
      created() {

      },
      coumputed() {

      },
      methods: {
        login() {
          axios.post('/api/login', this.user).then(res => {
            console.log('res: ', res);
            if (res.status === 200) {
              alert(JSON.stringify(res.data))
              localStorage.setItem('token', res.data.token)
              location.href = '/user'
            } else {
              alert(res.data.message)
            }
          }).catch(err => {
            console.log('err: ', err);

          })
        }
      }
    })

  </script>
</body>

</html>
